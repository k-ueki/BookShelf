<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../../css/signup.css">
    </head>
    <body>
        <!--heade-->
        <div class="signup-form">
            
                <h2>アカウント作成</h2>
                <div class="name-form">
                    <li class="required">*必須</li>
                    <input type="text" name="name" class="name" placeholder="名前" value="">
                </div>
                <div class="pass-form">
                    <li class="required">*必須</li>
                    <input type="password" name="pass" class="pass" placeholder="パスワード" value="">
                </div>
                <div class="email-form">
                    <li class="required">*必須</li>
                    <input type="email" name="email" class="email" placeholder="メールアドレス" value="">
                </div>
                <div class="image-form">
                    <input type="file" name="image" class="image" value="">
                </div>
                <!---<input type="hidden" name="flag" value=1>-->
                <div class="btnform"><button type="submit" class="signup-btn">登録</button></div>
            
        </div>
        <script type="text/javascript"  src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
        <script type="text/javascript" src="../../js/index.js"></script>
    </body>
</html>
